    <script>
        // --- DATA SOURCE & STATE ---
        let issuesData = [];
        let tableHeaders = [];
        let currentSort = { key: 'id', direction: 'asc' };
        
        const fileUploadInput = document.getElementById('file-upload');
        const modal = document.getElementById('issue-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        
        const refreshUI = () => {
            updateHeaderAndTotalIssues();
            updateDashboardStats();
            updatePriorityGlance();
            updateDepartmentGlance();
            updateSystemGlance();
            updateReporterGlance();
            updateAssigneeGlance();
            updateDistributorGlance();
            populateFilters();
            renderTableHeader();
            processAndRenderTable();
            updateTimestamp();
        };

        const renderTag = (type, value, isCompact = false) => {
            const baseClasses = `inline-flex items-center text-xs leading-5 font-semibold rounded-full ${isCompact ? 'px-2 py-0.5' : 'px-3 py-1'}`;
            let colorClasses = '';
            const valueStr = String(value || '').toLowerCase();

            if (type === 'status') {
                if (valueStr.includes('open')) colorClasses = 'bg-status-open text-white';
                else if (valueStr.includes('pending')) colorClasses = 'bg-status-pending text-white';
                else if (valueStr.includes('ready')) colorClasses = 'bg-heineken-green text-white';
                else if (valueStr.includes('closed')) colorClasses = 'bg-status-closed text-white';
                else if (valueStr.includes('fixing')) colorClasses = 'bg-status-fixing text-white';
                else if (valueStr.includes('testing')) colorClasses = 'bg-status-testing text-white';
            } else if (type === 'priority') {
                if (valueStr === 'p1') colorClasses = 'bg-heineken-red text-white';
                else if (valueStr === 'p2') colorClasses = 'bg-priority-p2 text-white';
                else if (valueStr === 'p3') colorClasses = 'bg-priority-p3 text-white';
                else if (valueStr === 'p4') colorClasses = 'bg-priority-p4 text-white';
            }
            return `<span class="${baseClasses} ${colorClasses}">${value}</span>`;
        };

        const renderTableHeader = () => {
            const tableHead = document.getElementById('issues-table-head');
            tableHead.innerHTML = '';
            const headerRow = document.createElement('tr');
            
            tableHeaders.forEach(key => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer';
                th.dataset.sort = key;
                let name = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                th.innerHTML = `${name} &#x2195;`;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            updateSortIndicators();
            document.querySelectorAll('th[data-sort]').forEach(th => th.addEventListener('click', handleSortClick));
        };

        const renderTable = (data) => {
            const tableBody = document.getElementById('issues-table-body');
            tableBody.innerHTML = '';
            if (data.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="${tableHeaders.length || 1}" class="text-center py-10 text-gray-500">No issues found. Please upload a file or adjust filters.</td></tr>`;
                 return;
            }
            data.forEach(issue => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100 cursor-pointer';
                row.addEventListener('click', () => showIssueModal(issue));
                let rowHTML = '';
                tableHeaders.forEach(header => {
                    let cellValue = issue[header] || '';
                    if (header.toLowerCase() === 'status') cellValue = renderTag('status', cellValue);
                    else if (header.toLowerCase() === 'priority') cellValue = renderTag('priority', cellValue);
                    rowHTML += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${cellValue}</td>`;
                });
                row.innerHTML = rowHTML;
                tableBody.appendChild(row);
            });
        };
        
        const updateHeaderAndTotalIssues = () => {
            document.getElementById('header-total-issues-count').textContent = issuesData.length;
        };

        const updateDashboardStats = () => {
            const container = document.getElementById('status-glance-container');
            container.innerHTML = ''; // Clear existing cards first

            const statusesInOrder = ['Open', 'Ready To Test', 'Fixing', 'Testing', 'Pending', 'Closed'];
            const statusEmojis = {'Open': '📂', 'Ready To Test': '✅', 'Fixing': '🛠️', 'Testing': '🔬', 'Pending': '⏳', 'Closed': '🏁'};

            statusesInOrder.forEach(status => {
                const filteredIssues = issuesData.filter(i => i.status === status);
                const total = filteredIssues.length;
                const breakdown = filteredIssues.reduce((acc, issue) => {
                    const system = issue.system || 'Unassigned';
                    acc[system] = (acc[system] || 0) + 1;
                    return acc;
                }, {});

                let color = 'gray-500';
                if (status === 'Open') color = 'status-open';
                else if (status === 'Ready To Test') color = 'heineken-green';
                else if (status === 'Fixing') color = 'status-fixing';
                else if (status === 'Testing') color = 'status-testing';
                else if (status === 'Pending') color = 'status-pending';
                else if (status === 'Closed') color = 'status-closed';

                const card = document.createElement('div');
                card.className = `bg-white rounded-lg shadow-sm p-6 border-t-4 border-${color} flex flex-col cursor-pointer hover:shadow-lg transition-shadow duration-300`;
                card.addEventListener('click', () => navigateToIssuesAndFilter({ status: status }));
                
                const breakdownContainer = document.createElement('div');
                breakdownContainer.className = 'text-xs text-gray-600 mt-2 pt-2 border-t border-gray-100 space-y-1';
                
                if (Object.keys(breakdown).length > 0) {
                     const wrapper = document.createElement('div');
                     wrapper.className = 'flex flex-wrap gap-1';
                     Object.entries(breakdown).forEach(([system, count]) => {
                        const tag = document.createElement('span');
                        tag.className = `inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-${color} bg-opacity-10 text-${color} border border-${color}`;
                        tag.innerHTML = `${system} <span class="ml-1.5 font-bold">${count}</span>`;
                        wrapper.appendChild(tag);
                    });
                    breakdownContainer.appendChild(wrapper);
                } else {
                     breakdownContainer.innerHTML = '<p class="text-gray-400">No issues</p>';
                }

                card.innerHTML = `
                    <h3 class="text-base font-medium text-gray-500 truncate">${statusEmojis[status] || ''} ${status}</h3>
                    <div class="mt-1 flex-grow"><p class="text-5xl font-bold text-${color}">${total}</p></div>
                `;
                card.appendChild(breakdownContainer);
                container.appendChild(card);
            });
        };
        
        const createGlanceCard = (title, total, colorClass, breakdown, clickHandler, emoji = '') => {
            const card = document.createElement('div');
            card.className = `bg-white rounded-lg shadow-sm p-4 flex flex-col cursor-pointer hover:shadow-lg transition-shadow duration-300 border-l-4 ${colorClass}`;
            if(clickHandler) card.addEventListener('click', clickHandler);
            card.innerHTML = `
                <div class="flex-grow">
                    <h4 class="text-md font-semibold text-gray-800 truncate">${emoji} ${title}</h4>
                    <p class="text-3xl font-bold text-gray-800 mt-1">${total}</p>
                    <p class="text-sm text-gray-500">Total Issue${total !== 1 ? 's' : ''}</p>
                </div>
                <div class="mt-3 pt-3 border-t border-gray-100 space-y-1 text-sm">${breakdown || ''}</div>
            `;
            return card;
        };

        const getDeptVisuals = (deptName) => {
            const colors = ['border-blue-500', 'border-purple-500', 'border-pink-500', 'border-teal-500', 'border-orange-500'];
            const emojis = ['🏢', '💼', '📈', '💻', '📊', '📞', '🧑‍💻', '🛒'];
            let hash = 0;
            if (!deptName) return { color: 'border-gray-400', emoji: '❔' };
            for (let i = 0; i < deptName.length; i++) hash = deptName.charCodeAt(i) + ((hash << 5) - hash);
            return { color: colors[Math.abs(hash) % colors.length], emoji: emojis[Math.abs(hash) % emojis.length] };
        };
        
        const updatePriorityGlance = () => {
            const container = document.getElementById('priority-glance-container');
            container.innerHTML = '';
            const priorities = { 'P1': 'border-heineken-red', 'P2': 'border-priority-p2', 'P3': 'border-priority-p3', 'P4': 'border-priority-p4' };

            for(const priority in priorities) {
                const color = priorities[priority];
                const issues = issuesData.filter(i => String(i.priority).toUpperCase() === priority);
                const total = issues.length;
                
                const statusBreakdown = issues.reduce((acc, issue) => { acc[issue.status] = (acc[issue.status] || 0) + 1; return acc; }, {});
                let breakdownHTML = `
                    <div class="flex justify-between items-center text-xs text-status-open"><span>Open</span><span class="font-bold">${statusBreakdown['Open'] || 0}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-pending"><span>Pending</span><span class="font-bold">${statusBreakdown['Pending'] || 0}</span></div>
                    <div class="flex justify-between items-center text-xs text-heineken-green"><span>Ready To Test</span><span class="font-bold">${statusBreakdown['Ready To Test'] || 0}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-testing"><span>Testing</span><span class="font-bold">${statusBreakdown['Testing'] || 0}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-fixing"><span>Fixing</span><span class="font-bold">${statusBreakdown['Fixing'] || 0}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-closed"><span>Closed</span><span class="font-bold">${statusBreakdown['Closed'] || 0}</span></div>
                `;

                breakdownHTML += '<div class="border-t border-gray-100 my-2"></div>';
                
                const deptBreakdown = issues.reduce((acc, issue) => { acc[issue.department || 'Unassigned'] = (acc[issue.department || 'Unassigned'] || 0) + 1; return acc; }, {});
                breakdownHTML += '<div class="font-semibold text-xs uppercase text-gray-400 mb-2">By Department</div>';
                const deptWrapper = document.createElement('div');
                deptWrapper.className = 'flex flex-wrap gap-1';
                Object.entries(deptBreakdown).forEach(([dept, count]) => {
                    const { color: deptColor, emoji } = getDeptVisuals(dept);
                    const baseColor = deptColor.replace('border-', '');
                    const tag = document.createElement('span');
                    tag.className = `inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-${baseColor}-100 text-${baseColor}-800`;
                    tag.innerHTML = `${emoji} ${dept} <span class="ml-1.5 font-bold">${count}</span>`;
                    deptWrapper.appendChild(tag);
                });
                breakdownHTML += deptWrapper.outerHTML;

                container.appendChild(createGlanceCard(priority, total, color, breakdownHTML, () => navigateToIssuesAndFilter({ priority: priority })));
            }
        };
        
        const updateDepartmentGlance = () => {
            const container = document.getElementById('department-glance-container');
            container.innerHTML = '';
            const deptData = issuesData.reduce((acc, issue) => {
                const dept = issue.department || 'Unassigned';
                if (!acc[dept]) acc[dept] = { 'Open': 0, 'Pending': 0, 'Ready To Test': 0, 'Testing': 0, 'Fixing': 0, 'Closed': 0, total: 0 };
                if (acc[dept][issue.status] !== undefined) acc[dept][issue.status]++;
                acc[dept].total++;
                return acc;
            }, {});

            if (Object.keys(deptData).length === 0) {
                container.innerHTML = `<p class="text-gray-500 col-span-full">No departments found.</p>`; return;
            }

            for(const dept in deptData) {
                 const data = deptData[dept];
                 const { color, emoji } = getDeptVisuals(dept);
                 const breakdownHTML = `
                    <div class="flex justify-between items-center text-xs text-status-open"><span>Open</span><span class="font-bold">${data['Open']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-pending"><span>Pending</span><span class="font-bold">${data['Pending']}</span></div>
                    <div class="flex justify-between items-center text-xs text-heineken-green"><span>Ready To Test</span><span class="font-bold">${data['Ready To Test']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-testing"><span>Testing</span><span class="font-bold">${data['Testing']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-fixing"><span>Fixing</span><span class="font-bold">${data['Fixing']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-closed"><span>Closed</span><span class="font-bold">${data['Closed']}</span></div>
                `;
                container.appendChild(createGlanceCard(dept, data.total, color, breakdownHTML, () => navigateToIssuesAndFilter({ department: dept }), emoji));
            }
        };

        const updateSystemGlance = () => {
            const container = document.getElementById('system-glance-container');
            container.innerHTML = '';
            const systemData = issuesData.reduce((acc, issue) => {
                const system = issue.system || 'Unassigned';
                if (!acc[system]) acc[system] = { 'Open': 0, 'Pending': 0, 'Ready To Test': 0, 'Testing': 0, 'Fixing': 0, 'Closed': 0, total: 0 };
                if (acc[system][issue.status] !== undefined) acc[system][issue.status]++;
                acc[system].total++;
                return acc;
            }, {});

            if (Object.keys(systemData).length === 0) {
                container.innerHTML = `<p class="text-gray-500 col-span-full">No systems found.</p>`; return;
            }

            for (const system in systemData) {
                 const data = systemData[system];
                 const breakdownHTML = `
                    <div class="flex justify-between items-center text-xs text-status-open"><span>Open</span><span class="font-bold">${data['Open']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-pending"><span>Pending</span><span class="font-bold">${data['Pending']}</span></div>
                    <div class="flex justify-between items-center text-xs text-heineken-green"><span>Ready To Test</span><span class="font-bold">${data['Ready To Test']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-testing"><span>Testing</span><span class="font-bold">${data['Testing']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-fixing"><span>Fixing</span><span class="font-bold">${data['Fixing']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-closed"><span>Closed</span><span class="font-bold">${data['Closed']}</span></div>
                `;
                 container.appendChild(createGlanceCard(system, data.total, 'border-heineken-green', breakdownHTML, () => navigateToIssuesAndFilter({ system: system })));
            }
        };
        
        const updateReporterGlance = () => {
            const container = document.getElementById('reporter-glance-container');
            container.innerHTML = '';
            const reporterData = issuesData.reduce((acc, issue) => {
                const reporter = issue.createdBy || 'Unassigned';
                acc[reporter] = (acc[reporter] || 0) + 1;
                return acc;
            }, {});

            const sortedReporters = Object.entries(reporterData).sort((a,b) => b[1] - a[1]);

            if(sortedReporters.length === 0) {
                 container.innerHTML = `<div class="text-gray-500">No reporters found.</div>`; return;
            }

            sortedReporters.forEach(([name, total]) => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-2 hover:bg-gray-100 rounded-md cursor-pointer';
                item.addEventListener('click', () => navigateToIssuesAndFilter({ reporter: name }));
                item.innerHTML = `
                    <span class="text-sm font-medium text-gray-700">🙋 ${name}</span>
                    <span class="text-lg font-bold text-gray-800">${total}</span>
                `;
                container.appendChild(item);
            });
        };

        const updateAssigneeGlance = () => {
            const container = document.getElementById('assignee-glance-container');
            container.innerHTML = '';
            const assigneeData = issuesData.reduce((acc, issue) => {
                const assignee = issue.assignTo || 'Unassigned';
                if (!acc[assignee]) acc[assignee] = { 'Open': 0, 'Pending': 0, 'Ready To Test': 0, 'Testing': 0, 'Fixing': 0, 'Closed': 0, total: 0 };
                if (acc[assignee][issue.status] !== undefined) acc[assignee][issue.status]++;
                acc[assignee].total++;
                return acc;
            }, {});
            
            const sortedAssignees = Object.entries(assigneeData).sort((a, b) => b[1].total - a[1].total);

            if(sortedAssignees.length === 0) {
                 container.innerHTML = `<div class="text-gray-500">No assignees found.</div>`; return;
            }
            
            sortedAssignees.forEach(([name, data]) => {
                const breakdownHTML = `
                    <div class="flex justify-between items-center text-xs text-status-open"><span>Open</span><span class="font-bold">${data['Open']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-pending"><span>Pending</span><span class="font-bold">${data['Pending']}</span></div>
                    <div class="flex justify-between items-center text-xs text-heineken-green"><span>Ready To Test</span><span class="font-bold">${data['Ready To Test']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-testing"><span>Testing</span><span class="font-bold">${data['Testing']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-fixing"><span>Fixing</span><span class="font-bold">${data['Fixing']}</span></div>
                    <div class="flex justify-between items-center text-xs text-status-closed"><span>Closed</span><span class="font-bold">${data['Closed']}</span></div>
                `;
                const item = document.createElement('div');
                item.className = 'p-3 rounded-lg border border-gray-200 cursor-pointer hover:border-purple-500';
                item.addEventListener('click', () => navigateToIssuesAndFilter({ assignee: name }));
                item.innerHTML = `
                    <div class="flex justify-between items-baseline">
                         <h5 class="font-semibold text-gray-800">🧑‍💻 ${name}</h5>
                         <span class="text-2xl font-bold text-gray-800">${data.total}</span>
                    </div>
                    <div class="mt-2 pt-2 border-t border-gray-100 space-y-1">${breakdownHTML}</div>
                `;
                container.appendChild(item);
            });
        };

        const updateDistributorGlance = () => {
            const container = document.getElementById('distributor-glance-container');
            container.innerHTML = '';
            const distributorData = issuesData.reduce((acc, issue) => {
                const distributors = String(issue.impactedDistributor || '').split(',').map(d => d.trim()).filter(Boolean);
                distributors.forEach(distributor => {
                    acc[distributor] = (acc[distributor] || 0) + 1;
                });
                return acc;
            }, {});
            
            const sortedDistributors = Object.entries(distributorData).sort((a,b) => b[1] - a[1]);
            
            if (sortedDistributors.length === 0) {
                 container.innerHTML = `<div class="text-gray-500">No distributors found.</div>`; return;
            }

            sortedDistributors.forEach(([distributor, total]) => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-2 hover:bg-gray-100 rounded-md cursor-pointer';
                item.addEventListener('click', () => navigateToIssuesAndFilter({ distributor: distributor }));
                item.innerHTML = `
                    <span class="text-sm font-medium text-gray-700">🚚 ${distributor}</span>
                    <span class="text-lg font-bold text-gray-800">${total}</span>
                `;
                container.appendChild(item);
            });
        };
        
        const populateFilters = () => {
            const populate = (filterEl, key, isMulti = false) => {
                const currentVal = filterEl.value;
                const options = filterEl.querySelectorAll('option:not([value="all"])');
                options.forEach(o => o.remove());
                let items;
                if (key === 'priority') {
                    items = ['P1', 'P2', 'P3', 'P4']; 
                } else if (isMulti) {
                    const allItems = new Set();
                    issuesData.forEach(i => {
                        String(i[key] || '').split(',').map(item => item.trim()).filter(Boolean).forEach(item => allItems.add(item));
                    });
                    items = [...allItems].sort((a,b) => a.localeCompare(b));
                } else {
                    items = [...new Set(issuesData.map(i => i[key]).filter(Boolean))].sort((a,b) => a.localeCompare(b));
                }
                
                items.forEach(item => {
                    if (filterEl.querySelector(`option[value="${item}"]`)) return;
                    const option = document.createElement('option');
                    option.value = item; option.textContent = item;
                    filterEl.appendChild(option);
                });
                if ([...filterEl.options].some(o => o.value === currentVal)) {
                    filterEl.value = currentVal;
                } else {
                    filterEl.value = 'all';
                }
            };
            populate(document.getElementById('filter-system'), 'system');
            populate(document.getElementById('filter-department'), 'department');
            populate(document.getElementById('filter-assignee'), 'assignTo');
            populate(document.getElementById('filter-reporter'), 'createdBy');
            populate(document.getElementById('filter-distributor'), 'impactedDistributor', true);
        };

        const processAndRenderTable = () => {
            const filters = {
                status: document.getElementById('filter-status').value,
                priority: document.getElementById('filter-priority').value,
                system: document.getElementById('filter-system').value,
                department: document.getElementById('filter-department').value,
                assignTo: document.getElementById('filter-assignee').value,
                createdBy: document.getElementById('filter-reporter').value,
                distributor: document.getElementById('filter-distributor').value,
            };
            
            let processedData = issuesData.filter(issue => {
                const statusMatch = filters.status === 'all' || issue.status === filters.status;
                const priorityMatch = filters.priority === 'all' || String(issue.priority).toUpperCase() === filters.priority;
                const systemMatch = filters.system === 'all' || issue.system === filters.system;
                const deptMatch = filters.department === 'all' || issue.department === filters.department;
                const assigneeMatch = filters.assignTo === 'all' || issue.assignTo === filters.assignTo;
                const reporterMatch = filters.createdBy === 'all' || issue.createdBy === filters.createdBy;
                const distributorMatch = filters.distributor === 'all' || String(issue.impactedDistributor || '').split(',').map(d => d.trim()).includes(filters.distributor);
                return statusMatch && priorityMatch && systemMatch && deptMatch && assigneeMatch && reporterMatch && distributorMatch;
            });
            processedData.sort((a, b) => {
                const valA = a[currentSort.key]; const valB = b[currentSort.key];
                let comparison = (valA > valB) ? 1 : (valA < valB) ? -1 : 0;
                return currentSort.direction === 'desc' ? comparison * -1 : comparison;
            });
            renderTable(processedData);
        };
        
        const updateSortIndicators = () => {
            document.querySelectorAll('th[data-sort]').forEach(th => {
                const key = th.dataset.sort;
                let name = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                th.innerHTML = key === currentSort.key ? `${name} ${currentSort.direction === 'asc' ? '&#x2197;' : '&#x2198;'}` : `${name} &#x2195;`;
            });
        };

        const updateTimestamp = () => {
            const now = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            document.getElementById('report-timestamp').textContent = `Report Generated: ${now}`;
            document.getElementById('last-updated').textContent = `Last Data Upload: ${now}`;
        };
        
       const mapData = (jsonData) => {
            if (!jsonData || jsonData.length === 0) return [];
            const standardOrder = ['id', 'status', 'summary', 'system', 'priority', 'department', 'assignTo', 'createdBy', 'createdDate', 'impactedDistributor', 'description'];
            const mapping = {
                id: ['id'], status: ['status'], summary: ['summary', 'title'], system: ['system'],
                priority: ['priority'], assignTo: ['assignto', 'assign to', 'assigned to'],
                createdBy: ['createdby', 'created by', 'reporter'],
                createdDate: ['createddate', 'created date', 'date'], description: ['description'],
                department: ['department', 'dept'], impactedDistributor: ['impacteddistributor', 'impacted distributor']
            };

            const mappedData = jsonData.map(row => {
                const newRow = {};
                for (const originalHeader in row) {
                    const headerLower = originalHeader.toLowerCase().replace(/\s/g, '');
                    let standardKey = null;
                    for (const key in mapping) {
                        if (mapping[key].includes(headerLower)) {
                            standardKey = key;
                            break;
                        }
                    }
                    if (standardKey) {
                         newRow[standardKey] = row[originalHeader];
                    } else {
                         const newKey = originalHeader.replace(/\s(.)/g, (m, g) => g.toUpperCase()).replace(/\s/g, '').replace(/^(.)/, (m, g) => g.toLowerCase());
                         newRow[newKey] = row[originalHeader];
                    }
                }
                return newRow;
            });

            const allKeys = new Set();
            mappedData.forEach(row => Object.keys(row).forEach(key => allKeys.add(key)));
            tableHeaders = [...standardOrder.filter(h => allKeys.has(h)), ...[...allKeys].filter(h => !standardOrder.includes(h))];
            return mappedData;
        };

        const showIssueModal = (issue) => {
            document.getElementById('modal-title').textContent = `[${issue.id || 'N/A'}] ${issue.summary || 'No Summary'}`;
            const mainContent = document.getElementById('modal-main-content');
            mainContent.innerHTML = ''; 
            const detailsPanel = document.getElementById('modal-details-panel');
            detailsPanel.innerHTML = '';
            
            const createDetailItem = (label, value, isTag = false, tagType = '') => {
                const item = document.createElement('div');
                item.className = 'flex flex-col mb-4';
                item.innerHTML = `<span class="text-sm font-bold text-gray-500 uppercase tracking-wider">${label}</span><div class="mt-1 text-gray-800">${isTag ? renderTag(tagType, value) : (value || '<span class="text-gray-400 italic">N/A</span>')}</div>`;
                return item;
            };
            
            const standardDetailKeys = new Set(['status', 'priority', 'system', 'assignTo', 'createdDate', 'department', 'createdBy']);
            
            detailsPanel.appendChild(createDetailItem('Status', issue.status, true, 'status'));
            detailsPanel.appendChild(createDetailItem('Priority', issue.priority, true, 'priority'));
            detailsPanel.appendChild(createDetailItem('System', issue.system));
            detailsPanel.appendChild(createDetailItem('Department', issue.department));
            detailsPanel.appendChild(createDetailItem('Assignee', issue.assignTo));
            detailsPanel.appendChild(createDetailItem('Reporter', issue.createdBy));
            detailsPanel.appendChild(createDetailItem('Created Date', issue.createdDate));

            let hasMainContent = false;
            tableHeaders.forEach(key => {
                 if (!standardDetailKeys.has(key) && key !== 'id' && key !== 'summary') {
                    const contentItem = createDetailItem(key, issue[key]);
                    mainContent.appendChild(contentItem);
                    hasMainContent = true;
                 }
            });
            if (!hasMainContent) mainContent.innerHTML = '<p class="text-gray-500 italic">No additional details provided.</p>';

            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('.modal-container').classList.remove('scale-95');}, 10);
        };
        
        const hideIssueModal = () => {
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-container').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        };

        const handleFileUpload = (event) => {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    if (jsonData && jsonData.length > 0) {
                        issuesData = mapData(jsonData); 
                        refreshUI(); 
                        alert(`${issuesData.length} issues loaded successfully from ${file.name}!`);
                    } else { alert('Could not find any data in the Excel file.'); }
                } catch (error) { console.error("Error parsing file:", error); alert('Error parsing the file.'); }
                event.target.value = '';
            };
            reader.readAsArrayBuffer(file);
        };

        const navigateToIssuesAndFilter = (filters) => {
            document.getElementById('nav-all-issues').click();
            document.getElementById('filter-status').value = filters.status || 'all';
            document.getElementById('filter-system').value = filters.system || 'all';
            document.getElementById('filter-priority').value = filters.priority || 'all';
            document.getElementById('filter-department').value = filters.department || 'all';
            document.getElementById('filter-assignee').value = filters.assignee || 'all';
            document.getElementById('filter-reporter').value = filters.reporter || 'all';
            document.getElementById('filter-distributor').value = filters.distributor || 'all';
            processAndRenderTable();
            document.getElementById('view-all-issues').scrollIntoView({ behavior: 'smooth' });
        };
        
        const handleSortClick = (event) => {
            const key = event.currentTarget.dataset.sort;
            if (currentSort.key === key) currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            else { currentSort.key = key; currentSort.direction = 'asc'; }
            updateSortIndicators();
            processAndRenderTable();
        };

        const setupEventListeners = () => {
            document.getElementById('nav-dashboard').addEventListener('click', () => {
                document.getElementById('view-dashboard').classList.remove('hidden');
                document.getElementById('view-all-issues').classList.add('hidden');
            });
            document.getElementById('nav-all-issues').addEventListener('click', () => {
                document.getElementById('view-dashboard').classList.add('hidden');
                document.getElementById('view-all-issues').classList.remove('hidden');
            });
            fileUploadInput.addEventListener('change', handleFileUpload);
            ['filter-status', 'filter-priority', 'filter-system', 'filter-department', 'filter-assignee', 'filter-reporter', 'filter-distributor'].forEach(id => {
                document.getElementById(id).addEventListener('change', processAndRenderTable);
            });
            
            modalCloseBtn.addEventListener('click', hideIssueModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) hideIssueModal(); });
        };

        document.addEventListener('DOMContentLoaded', () => {
            refreshUI(); 
            setupEventListeners();
        });

    </script>
</body>
</html>
